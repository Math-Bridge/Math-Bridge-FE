when:
  - event: pull_request
    branch: main
  - event: push
    branch: main
    
steps:
  - name: Building FE
    image: bash
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      - export NVM_DIR="$HOME/.nvm" # Or wherever nvm is installed
      - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' # This loads nvm
      - '[ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"' # This loads nvm bash_completion
      - nvm install node # Installs the latest version of Node.js
      - nvm use node
      - corepack enable pnpm
      - pnpm install --no-frozen-lockfile
      - pnpm add @mantine/core
      - pnpm build
  - name: Deploy FE
    image: bash # Using the official bash Docker image
    environment:
      # Make Woodpecker secrets available as environment variables in this step
      SSHK:
        from_secret: SSH_KEY
      REMOTE_HOST: 192.168.2.245
      REMOTE_USER: root
      REMOTE_TARGET_PATH: /root # e.g., /var/www/myapp
    commands:
      - sudo apt-get update -y && sudo apt-get install -y openssh-client rsync

      # Setup SSH
      - sudo mkdir -p $WOODPECKER_WORKSPACE/.ssh
      - echo "$SSHK" | sudo tee $WOODPECKER_WORKSPACE/.ssh/id_rsa_deploy > /dev/null
      - sudo chmod 700 $WOODPECKER_WORKSPACE/.ssh/id_rsa_deploy
      - ssh-keyscan -H $REMOTE_HOST | sudo tee -a $WOODPECKER_WORKSPACE/.ssh/known_hosts > /dev/null
      # Create target directory
      - sudo ssh -i $WOODPECKER_WORKSPACE/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "sudo mkdir -p $REMOTE_TARGET_PATH/MathBridge-FE"
      # Copy files using rsync (better than scp for directories)
      # rsync -avz -e "sudo ssh -i $WOODPECKER_WORKSPACE/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no" ./dist/ $REMOTE_USER@$REMOTE_HOST:$REMOTE_TARGET_PATH/MathBridge-FE/dist/
      - sudo scp -i $WOODPECKER_WORKSPACE/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no -r ./dist/* $REMOTE_USER@$REMOTE_HOST:$REMOTE_TARGET_PATH/MathBridge-FE/dist/
      # Deploy with PM2
      - |
        sudo ssh -i $WOODPECKER_WORKSPACE/.ssh/id_rsa_deploy -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "
          cd $REMOTE_TARGET_PATH/MathBridge-FE &&
          pm2 delete MathBridge_FE || true &&
          pm2 start npx --name MathBridge_FE -- serve -s /root/MathBridge-FE/dist -l 3000 &&
          pm2 save
        "
